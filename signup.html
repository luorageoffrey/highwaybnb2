<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <title>Sign Up</title>
</head>
<body>
<div class="form-container">
    <form action="" class="form-group signup">
        <input type="email" name="email" id="email" placeholder="Email@example.com" class="form-control">
        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        <input type="password" name="password2" id="password2" placeholder="Repeat Password" class="form-control">
        <input type="submit" value="Sign up" class="form-submit">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
</div>
<script src="navbar.js"></script>
<script src="auth.js"></script>
<script src="footer.js"></script>
</body>
</html>
