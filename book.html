<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="book.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>

  <form action="signup.html" method="post" id="signup">

    <div class="mainWrapper">
      <div class="headerTitle">
        <h1><u>Room Booking Form</u></h1>
        <p>Fill the form below to book the room, specify the guests expected and number of days likely to stay and <br>
          will get back to you shortly.</p>
      </div>

      Name <span id="firstError">*</span>

      <div class="nameRequired">
        <span>
          <input type="text" id="firstName" placeholder="first name" onkeyup="validateName" required>
          <label> First Name </label>
          <input type="text" id="surName" placeholder="last Name" onkeyup="validateSurname" required>
          <label>Surname</label>
        </span>

      </div>

      E-mail <span>*</span>

      <div class="email">
        <input type="email" id="eMails" name="" data-defaultvalue="" value="" placeholder="myname@gmail.com"
          data-component="email" required="" />
      </div>

      Phone Number <span>*</span>

      <div class="phoneNumber">
        <input type="tel" placeholder="+254(712)345678">
      </div>

      Arrival Date <span>*</span>

      <div class="arrivalDate">
        <div>
          <select>
            <option>
            <option value="July"> July </option>
            <option value="August"> August </option>
            <option value="September"> September </option>
          </select>
          <label class="" for="" id="" aria-hidden=""> Month </label>
        </div>
        <div>
          <select>
            <option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>

          </select>
          <label class="" for="" id="" aria-hidden=""> Day </label>
        </div>
        <div>
          <select>
            <option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
          <label class="" for="" id="" aria-hidden=""> Year </label>
        </div>
      </div>

      House Number<span>*</span>
      <div class="select1">
        <div class="house1">
          <div>
            <select class="" id="house" data-component="dropdown" required="">
              <option value=""> Please Select </option>
              <option value="Kiboko home"> Kiboko </option>
            </select>
          </div>

          Room Number<span>*</span>
          <div>
            <select class="" id="house" name="Nights" data-component="dropdown" required="">
              <option value=""> Please Select </option>
              <option value="K1"> K1 </option>
              <option value="K2"> K2 </option>
              <option value="K3"> K3 </option>
              <option value="K4"> K4 </option>
            </select>
          </div>


        </div>



        Number of Nights <span>*</span>
        <div>
          <select class="" id="nights" name="Nights" data-component="dropdown" required>
            <option value=""> Please Select </option>
            <option value="2"> 2 </option>
          </select>
        </div>

        Number of Guests <span>*</span>
        <div>
          <select class="" id="guests" name="Guests" data-component="dropdown" required>
            <option value=""> Please Select </option>
            <option value="2"> 2 </option>
          </select>
        </div>
      </div>

      Notes <span></span>
      <div class="notes" id="notes">

        <textarea class="notes"> </textarea>

        <button id="button33" value="submit" data-component="button" data-content="" name="button" onclick="validate()">Submit</button>

        </select>
      </div>
    </div>
  </form>

  <script src="book.js"></script>
  <script src="navbar.js"></script>
  <script src="footer.js"></script>

</body>

</html>
