<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="footer.css">
    <title>Home</title>
</head>
<body>
<div class="form-container">
    <form action="" class="form-group login">
        <div class="fg">
            <label for="search">Location</label>
            <input type="text" name="search" id="search" placeholder="Eg. Kasarani" class="form-control"
                   list="locations"/>
            <datalist id="locations">
                <option>Juja</option>
                <option>Thika</option>
                <option>Kasarani</option>
                <option>TRM</option>
            </datalist>
        </div>
        <div class="arr-dep">
            <div class="arr-cont fg">
                <label for="arrival">Check In</label>
                <input class="form-control" type="date" name="arrival" id="arrival">
            </div>
            <div class="dep-cont fg">
                <label for="departure">Check Out</label>
                <input class="form-control" type="date" name="departure" id="departure">
            </div>
        </div>
        <div class="fg">
            <label for="guests">No. of Guests</label>
            <input class="form-control" type="range" name="guests" id="guests" min="0" max="10">
        </div>
        <input type="submit" value="Search" class="form-submit">
    </form>
</div>
<script src="navbar.js"></script>
<script src="footer.js"></script>

</body>
</html>
